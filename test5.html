        .box1{overflow: hidden;margin: 10px 0;}

            width:calc(50% - 5px);
            float: left;
            height: 200px;
            background: #00f;
        }
        .box1 .slide{float: right; position: relative;}
        .box1 .btn{
            position: absolute;
            width: 50px; height: 50px;
            background: #000;
            top: 50%;
            transform: translateY(-50%);
        }
        /* position 쓰면 float 적용 안 됨 */
        .box1 .btn.prev{left: 10px;}
        .box1 .btn.next{right: 10px;}
    </style>
