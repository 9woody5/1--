<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0; font:inherit}
        body{line-height: 1;}
        ul{list-style: none;}
        a{text-decoration: none; color: inherit;}
        img{vertical-align: top; max-width: 100%;}
        header{}
        header .top{
            background: #ccc;
            height: 300px;
            position: relative;
        }
        header h1{
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            width: 100px; height: 50px;
        }
        header h1 a{
            display: block;
            height: 100%;
        }
        header .sns{float: left;}
        header .login{float: right;}
        header .bottom{
            background: #999;
            text-align: center;
        }
        header .bottom ul{
            overflow: hidden;
            line-height: 50px;
            display: inline-block;
            background: #fff;
            vertical-align: top;

        }
        header .bottom ul li{
            float: left;
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="top">
            <h1><a href="">로고</a></h1>
            <div class="sns">@</div>
            <div class="login">@</div>
        </div>
        <div class="bottom">
            <ul>
                <li><a href="">메뉴1</a></li>
                <li><a href="">메뉴2</a></li>
                <li><a href="">메뉴3</a></li>
                <li><a href="">메뉴4</a></li>
            </ul>
        </div>
    </header>
    <style>
        main{
            width: 800px;
            margin: 10px auto;
        }
        .sc-top{
            background: #ddd;
            padding: 10px;
        }
        .sc-top .top{
            background: #fff;
            padding: 10px;
            height: 150px;
            margin-bottom: 10px;
        }
        .sc-top .bottom{
            background: #fff;
            padding: 10px;
            overflow: hidden;
        }
        .sc-top .bottom ul{
            width:calc(100% - 160px);
            float: left;
        }
        .sc-top .bottom ul li{
            width:calc((100% - 20px) / 3);
            background: #888;
            height: 100px;
            float: left;
            margin-right: 10px;
        }
        .sc-top .bottom ul li:nth-child(3n){
            margin-right: 0;
        }
        .sc-top .bottom ul li:nth-child(n+4){
            margin-top: 10px;
        }
        .sc-top .bottom .right{
            width: 150px;
            background: #ccc;
            height: 210px;
            float: right;
        }
    </style>
    <main>
        <section class="sc-top">
            <div class="top"></div>
            <div class="bottom">
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>4</li>
                    <li>6</li>
                </ul>
                <div class="right"></div>
            </div>
        </section>
        <style>
            .sc-bottom{
                margin-top: 10px;
                background: #ddd;
                padding: 10px;
            }
            .sc-bottom ul{}
            .sc-bottom ul li{}
            .sc-bottom ul li+li{
                margin-top: 10px;
            }
            .sc-bottom ul li a{}
            .sc-bottom ul li img{
                width: 150px;
                height: 150px;
                object-fit: cover;
                float: left;
                margin-right: 10px;
            }
            .sc-bottom ul li p{
                background: #fff;
                height: 150px;
                overflow: hidden;
            }
        </style>
        <section class="sc-bottom">
            <ul>

                </li>

                    </a>
                </li>

                </li>
                <li>

                    </a>
                </li>
            </ul>
        </section>
    </main>
    <footer>

</body>
</html>
