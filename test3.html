<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;padding: 0;
            font:inherit;
        }
        body{
            line-height: 1;
        }
        ul{list-style: none;}
        a{text-decoration: none; color: inherit;}
        img{
            /* display:inline-block에는 다 하단 여백 생김 */
            /* display:block */
            vertical-align: top;
            max-width: 100%;
        }
        /* por: 기준(놀이터) */
        /* poa: 절대 위치(아이들) */
        header{
            position: relative;
            height: 200px;
            background: #ccc;
        }

        header h1{
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;height: 50px;
            background: #f00;
        }
        header h1 a{
            display: block;
            height: 100%;
        }

        header .sns{
            position: absolute;
            top: 0;left: 0;
        }
        header .login{
            position: absolute;
            top: 0;right: 0;
        }

    </style>
</head>
<body>
    <header>
        <h1><a href="">네이버</a></h1>
        <div class="sns">@</div>
        <div class="login">@</div>
    </header>

    <style>
        .box1{
            height: 300px;
            background: #888;
            position: relative;
        }
        .box1 .btn{
            /* 사또2 */
            position: absolute;
            width: 50px; height: 50px;
            background: #f00;
            top: 50%;
            transform: translateY(-50%);
        }
        /* 
            1. 점수올리기
            2. 한정판
        */
        .box1 .btn.prev{left: 10px;}
        .box1 .btn.next{right: 10px;}

        .box1 .pagination{
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            /* 사또4 */
            /* display:flex; */
        }
        .box1 .pagination span{
            /* 사또3 float */
            width: 30px;
            height: 30px;
            background: #fff;
            float: left;
            border-radius: 50%;
            margin: 0 10px;
        }
        .box1 .pagination span.active{
            background: #f00;
        }

    </style>
    <main>
        <section class="box1">
            <a href="" class="btn prev">prev</a>
            <a href="" class="btn next">next</a>
            <div class="pagination">
                <span class="active">1</span>
                <span>2</span>
                <span>3</span>
            </div>
        </section>

        <style>
            .box2{margin: 100px 0;}

            .box2 h2{
                text-align: center;
                font-size: 50px;
                font-weight: bold;
                margin-bottom: 100px;
            }
            .box2 ul{
                width: 800px;
                margin: 0 auto;
                overflow: hidden;
            }
            .box2 ul li{
                float: left;
                width:calc((100% - 20px) / 3);
                margin-right: 10px;
                
            }
            .box2 ul li:last-child{
                margin-right: 0;
            }

            .box2 ul li a{
                display: block;
                padding: 10px;
                background: #f00;
            }
            .box2 ul li img{
                width: 100%;
                height: 300px;
                object-fit: cover;
            }
            .box2 ul li p{
                padding: 10px;
                background: #fff;
                margin-top: 10px;
            }

        </style>

        <section class="box2">
            <h2>영역에 대한 제목은 h2</h2>
            <ul>
                <li>
                    <a href="">
                        <img src="./img.jpg" alt="">
                        <p>문장 단락 내용 태그</p>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="./img.jpg" alt="">
                        <p>문장 단락 내용 태그</p>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="./img.jpg" alt="">
                        <p>문장 단락 내용 태그</p>
                    </a>
                </li>
            </ul>
        </section>

        <style>
            .box3{
                background: #00f;
                padding: 100px 0;
            }
            .box3 ul{
                width: 800px;
                margin: 0 auto;
            }
            .box3 ul li{
                height: 100px;
                background: #fff;
            }
            .box3 ul li+li{
                /* 왕따선택자 (첫번째 요소 빼고 나머지 선택) */
                margin-top: 10px;
            }

        </style>

        <section class="box3">
            <!-- ul>li*4{$} -->
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>
        </section>
    </main>
    <footer>
        footer
    </footer>
</body>
</html>
