    <style>
        *{margin: 0;padding: 0;}
        body{line-height: 1; font: inherit;}
        ul{list-style: none;}
        a{text-decoration: none; color: inherit;}
        img{vertical-align: top; max-width: 100%;}
        header{height: 100px; background: #000; color: #fff;}
        main{}
        .inner{width: 800px; margin: 0 auto;}
        .inner .box1{overflow: hidden; margin-top: 10px;}
        .inner .box1 div{
            background: #ddd;
            float: left;
            width:calc(50% - 5px);
            height: 300px;
        }
        .inner .box1 .slide{float: right; position: relative;}
        .inner .box1 .slide .btn{
            width: 50px; height: 100px;
            background: #fff;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        .inner .box1 .slide .btn.left{
            left: 10px;
        }
        .inner .box1 .slide .btn.right{
            right: 10px;
        }
        .banner{height: 150px; background: #ff8; margin: 10px 0;}
    </style>
