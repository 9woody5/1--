<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        body{background: #ccc;}
        header{
            background: #000;
            width: 150px;
            height: 100%;   
            position: fixed;
            top: 0; left: 0;
            color: #fff;
        }
        main{margin: 10px 10px 10px 160px;}
        main > div{margin-bottom: 10px;}
        .box1{background: #fff; height: 200px;}
        .box2{overflow: hidden;}
        .box2 div{
            background: #fff;
            width:calc(50% - 5px);
            height: 200px;
            float: left;
        }
        .box2 div:last-child{
            float: right;
        }
        .box3{background: #fff; height: 200px;}
        .box4{background: #ff0; height: 200px;}
        .box5{overflow: hidden;}
        .box5 div{
            background: #f00;
            height: 200px;
            width:calc(70% - 5px);
            float: left;
        }
        .box5 div:last-child{
            width:calc(30% - 5px);
            float: right;
        }
        .box6{overflow: hidden;}
        .box6 div{
            width:calc(20% - 5px);
            background: skyblue;
            height: 200px;
            float: left;
        }
        .box6 div:last-child{
            float: right;
            width:calc(80% - 5px);
        }
    </style>
</head>
<body>
    <header>
        header
    </header>
    <main>
        <div class="box1">1</div>
        <div class="box2">
            <div>1</div>
            <div>2</div>
        </div>
        <div class="box3">3</div>
        <div class="box4">4</div>
        <div class="box5">
            <div>1</div>
            <div>2</div>
        </div>
        <div class="box6">
            <div>1</div>
            <div>2</div>
        </div>
    </main>
</body>
</html>
