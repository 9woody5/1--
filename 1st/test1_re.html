<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        body{background: #ccc;}
        header{background: #000; height: 100px;}
        main{
            width: 800px;
            margin: 10px auto;
        }
        .box1{
            height: 200px;
            background: #ff0;
        }
        .box2{overflow: hidden; margin-top: 10px;}
        .box2 div{
            width:calc((100% - 20px) / 3);
            background: #fff;
            height: 100px;
            float: left;
            margin-right: 10px;
        }
        .box2 div:last-child{margin-right: 0;}
        .box3{overflow: hidden; margin-top: 10px;}
        .box3 div{
            width:calc((100% - 40px) / 5);
            height: 100px;
            background: #00f;
            margin-right: 10px;
            float: left;
        }
        .box3 div:last-child{margin-right: 0;}
        .box4{
            background: #fff;
            padding: 10px;
            margin-top: 10px;
            overflow: hidden;
        }
        .box4 div{
            background: #999;
            width:calc(50% - 5px);
            float: left;
            height: 100px;
        }
        .box4 div:last-child{float: right;}
    </style>
</head>
<body>
    <header>
        header
    </header>
    <main>
        <div class="box1"></div>
        <div class="box2">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
        <div class="box3">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
        </div>
        <div class="box4">
            <div>1</div>
            <div>2</div>
        </div>
    </main>
</body>
</html>
