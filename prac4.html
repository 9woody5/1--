<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0; font: inherit;}
        body{line-height: 1;}
        ul{list-style: none;}
        a{text-decoration: none; color: inherit;}
        img{vertical-align: top; max-width: 100%;}
        header{}
        header .top{
            height: 300px;
            background: #888;
            position: relative;
        }
        header h1{
            position: absolute;
            width: 100px; height: 50px;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
        }
        header h1 a{
            display: block;
            height: 100%;
        }
        header .sns{
            position: absolute;
            top: 0; left: 0;
        }
        header .login{
            position: absolute;
            top: 0; right: 0;
        }
        header .bottom{
            background: #ddd;
            text-align: center;
        }
        header .bottom ul{
            overflow: hidden;
            line-height: 50px;
            display: inline-block;
            vertical-align: top;
        }
        header .bottom ul li{
            background: #fff;
            float: left;
        }
        header .bottom ul li a{
            display: block;
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="top">
            <h1><a href="">로고</a></h1>
            <div class="sns">@</div>
            <div class="login">@</div>
        </div>
        <div class="bottom">
            <ul>
                <li><a href="">메뉴1</a></li>
                <li><a href="">메뉴2</a></li>
                <li><a href="">메뉴3</a></li>
                <li><a href="">메뉴4</a></li>
            </ul>
        </div>
    </header>
    <style>
        main{
            width: 800px; 
            margin: 0 auto;}
        .sc-top{
            padding: 10px;
            background: #ccc;
            margin: 10px 0;
        }
        .sc-top .top{
            padding: 10px;
            background: #fff;
            height: 200px;
            margin-bottom: 10px;
        }
        .sc-top .bottom{
            padding: 10px;
            background: #fff;
            overflow: hidden;
        }
        .sc-top .left{
            width:calc(100% - 160px);
            float: left;
        }
        .sc-top .left li{
            width:calc((100% - 20px) / 3);
            background: #888;
            height: 100px;
            float: left;
            margin-right: 10px;
        }
        .sc-top .left li:nth-child(3n){
            margin-right: 0;
        }
        .sc-top .left li:nth-child(n+4){
            margin-top: 10px;
        }
        .sc-top .right{
            float: right;
            height: 210px;
            width: 150px;
            background: #ddd;
        }
    </style>
    <main>
        <section class="sc-top">
            <div class="top">top</div>
            <div class="bottom">
                <ul class="left">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
                <div class="right"></div>
            </div>
        </section>
        <style>
            .sc-bottom{
                background: #999;
                padding: 10px;
                margin-bottom: 10px;
            }
            .sc-bottom ul{}
            .sc-bottom ul li{}
            .sc-bottom ul li+li{
                margin-top: 10px;
            }
            .sc-bottom ul li a{
                background: #ddd;
            }
            .sc-bottom ul li img{
                width: 150px; height: 150px;
                object-fit: cover;
                float: left;
                margin-right: 10px;
            }
            .sc-bottom ul li p{
                overflow: hidden;
                height: 150px;
                background: #fff;
            }
            footer{height: 150px; background: #ddd;}
        </style>
        <section class="sc-bottom">
            <ul>
                <li>
                    <a href="">
                        <img src="./img.jpg" alt="">
                        <p>내용</p>
                    </a>
                </li>
                <li>
                    <a href="">

                        <p>내용</p>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="./img.jpg" alt="">
                        <p>내용</p>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="./img.jpg" alt="">
                        <p>내용</p>
                    </a>
                </li>
            </ul>
        </section>
    </main>
    <footer>
        footer
    </footer>
</body>
</html>
